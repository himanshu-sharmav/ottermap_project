<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Shops</title>
</head>
<body>
    <h1>Search Shops by Location</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br><br>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br><br>

        <button type="submit">Search Shops</button>
    </form>
    <a href="{% url 'shop_list' %}">Shop List</a>
    <a href="{% url 'register_shop' %}">Register a new shop</a>
    <a href="{% url 'home' %}">Return to home</a>

</body>
</html>
